<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <div class="score-board">
        <h3>score</h3>
        <h1 id="score" class="glow"></h1>
    </div>
    <div class="grid"></div>
    <button id="hint">hint</button>
    <div id="time_up">
        <h1 id="popUpName"></h1>
        <p id="you_win">you win!</p>
        <p id="your_score">your score is</p>
        <p id="final_score"></p>
        <button id="home">home</button>
        <p id="high_score">YOU JUST SET THE HIGH SCORE!</p>
    </div>
    <div id="instruction2">
        <p id="text_instruct">In this level you have to need to score 500 without using the hint button and by only
            making rows/columns of 4.</p>
        <p id="click">click screen to start game</p>
    </div>
    <div class="timer">
        <span></span>
    </div>
    <div id="timer_1">
        <p><span id="timer">0</span></p>
    </div>
    <div class="theBest">
        <h6>The high score is:</h6>
        <h4 id="scorebest"></h4>
        <div id="nextlevel"></div>
    </div>
    <div id="sign_out">sign out</div>
</body>
<script src="../js/game.js"></script>

</html>
